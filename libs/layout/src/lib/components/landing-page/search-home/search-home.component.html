<div class="search-home" fxLayoutAlign="center center">
  <div fxLayout="column" class="mb-60 mr-60">
    <h1 class="nr-black-color">There is nothing like staying at home for real comfort.</h1>
    <mat-form-field appearance="outline" fxFlex="100" class="search-field">
      <mat-icon matSuffix class="hand-cursor nr-white-color mr-12 ml-4 font-size-24 p-12 ">search</mat-icon>
      <mat-icon matPrefix color="primary" class="hand-cursor mr-12 ml-4 s-24">location_on</mat-icon>
      <input type="text" ngx-google-places-autocomplete matInput placeholder="Search home by Location" (onAddressChange)="addressChange($event)" autocomplete="off" data-cy="search">
    </mat-form-field>

    <div>

    </div>
  </div>
</div>
