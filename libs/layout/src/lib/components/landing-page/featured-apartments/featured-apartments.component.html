<div class="px-60 pt-28 featured-apartment">
  <h1 class="nr-black-color text-center mb-28">Featured Apartments</h1>
  <div fxLayout="row" fxLayoutAlign="space-around center" class="px-60">
    <div fxFlex="90" fxLayout="row wrap" fxLayoutAlign="space-around center" class="card-container">
      <div *ngFor="let card of [1,2,3,4,5,6,]" class="apartment-card hand-cursor br-4 nr-white-bg nr-silver-border mb-24"
           fxFlex="30">
        <div class="card-main">
          <div class="image-container">
            <span class="cost-label nr-white-color">Nu.15000/-</span>
            <img class="image" src="../../../../../../../assets/images/flat.svg"
                 alt="Photo of a Shiba Inu">
          </div>
          <div class="">
            <p>Empty room in Babesa</p>
            <div fxLayout="row" class="boulder-color">
              <mat-icon class="mr-8">location_on_outline</mat-icon>
              <p>Babesa, Thimphu, Highway, Bhutan</p>
            </div>
            <div fxLayout="row" class="boulder-color">
              <mat-icon class="mr-8">account_tree_outline</mat-icon>
              <p>3BHK, 2 Corridor</p>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <button fxFlex="85" mat-button color="primary" class="light-bg" fxLayoutAlign="center center">
                <span class="font-size-12">Apply For Tenant</span>
                <span> <mat-icon class="s-24 ver-middle ml-12">navigate_next</mat-icon></span>
              </button>
              <mat-icon class="nr-white-fade-bg s-24 boulder-color py-8 pl-8 pr-12 br-4 hand-cursor ml-16">
                bookmark_outline
              </mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
