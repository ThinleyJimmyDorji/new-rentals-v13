<div class="contact-us">
<div fxLayout="row" fxLayoutAlign="center end" class="landing-hr full-width">
  <div fxLayout="row" fxLayoutAlign="center end" class="line-break">
    <hr fxFlex="15" />
    <img class="auth-logo" src="/assets/images/home-icon.svg"/>
    <hr fxFlex="15" />
  </div>
</div>
<div class="talk-section my-40" fxLayoutAlign="center start">
  <mat-card fxFlex="60" fxFlex.xs="89" class="talk-section-container p-24">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="mb-28 mt-12">
      <div fxFlex="49" fxFlex.xs="100" fxLayoutAlign="end end" fxLayoutAlign.xs="center center">
        <div fxLayout="column" fxLayoutAlign="center center">
          <img class="sush-image" width="100%" src="/assets/images/sush.jpeg"/>
          <p class="primary-color text-center mt-20">Sushmita</p>
          <p class="boulder-color text-center">Project Manager</p>
        </div>

      </div>
      <div fxFlex="49" fxFlex.xs="100">
        <h1 class="primary-color text-center">Let's Talk</h1>
        <p class="boulder-color font-size-16 text-center">Just <span class="nr-black-color font-size-16"> fill in the form </span> and <br />weâ€™ll <span class="nr-black-color font-size-16">schedule a meeting</span></p>
      </div>
    </div>
    <div  fxLayout="row wrap" fxLayoutAlign="space-between">
    <div fxFlex="49" fxFlex.xs="100" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Your Name</mat-label>
        <input type="text" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Your Email Address</mat-label>
        <input type="text" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Your Message</mat-label>
        <textarea matInput
                placeholder="'Your Message'"
                cdkTextareaAutosize
                cdkAutosizeMinRows="5"
                cdkAutosizeMaxRows="10">
      </textarea>
      </mat-form-field>
      <button mat-flat-button mat-button color="primary">{{'Send Message'}}</button>
    </div>
    <div fxFlex="49" fxHide.xs>
      <img class="flat-image" width="100%" src="/assets/images/talk.svg"/>
    </div>
    </div>
  </mat-card>
</div>
</div>
