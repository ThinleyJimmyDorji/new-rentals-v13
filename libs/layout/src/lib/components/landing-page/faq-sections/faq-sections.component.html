  </div>
  <div fxLayoutAlign="center start">

      <h1 class="nr-black-color text-center my-28">Frequently Asked Questions</h1>

            </mat-expansion-panel-header>
            <div fxLayout="row" fxLayoutAlign="center">
              <div fxFlex="95" class="br-8 mb-8 pt-20 boulder-color">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores minus quas ullam voluptate! At deserunt eaque expedita fugit nemo quis!

            </div>

    </div>
  </div>
