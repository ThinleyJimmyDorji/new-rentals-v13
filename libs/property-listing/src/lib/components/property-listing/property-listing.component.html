<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="mx-24 mb-16 mt-32 application-container">
  <div fxLayout="row wrap" fxFlex="80" fxLayoutGap="12px">
    <mat-form-field appearance="outline" fxFlex="40" class="search-field">
      <mat-icon matPrefix color="primary" class="hand-cursor mr-12 ml-4 s-24">search</mat-icon>
      <input type="text" matInput placeholder="Search Property by name or unit" autocomplete="off" data-cy="search">
    </mat-form-field>

    <mat-form-field fxFlex="20" appearance="outline" class="pull-right">
      <mat-icon matPrefix class="boulder-color">filter_3</mat-icon>
      <mat-label>Properties</mat-label>
      <mat-select>
        <mat-option [value]="1">lorem</mat-option>
        <mat-option [value]="2">dummy</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="20" appearance="outline" class="pull-right">
      <mat-icon matPrefix class="boulder-color">filter_3</mat-icon>
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option [value]="1">lorem</mat-option>
        <mat-option [value]="2">dummy</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-flat-button mat-button color="primary" fxFlex="16" class="mt-8 mb-20" (click)="routeToPropertyCreation()">
    <mat-icon>add</mat-icon>
    {{'Add Property'}}</button>
</div>
<div fxLayout="column" fxLayoutAlign="space-between">
  <div class="mx-24" fxLayout="row wrap" fxLayoutGap="20px">
    <div *ngFor="let unit of uniqueUnits" class="property-card hand-cursor br-8 nr-white-bg nr-silver-border mb-24"
         fxFlex="23" (click)="routeToPropertyDetail(unit)">
      <div class="image-container">
        <!--      <div class="label">-->
        <!--        <span class="label__text nr-white-color label-green-bg mr-12">Nu.15000/-</span>-->
        <!--        <span class="label__text nr-white-color primary-bg">Nu.15000/-</span>-->
        <!--      </div>-->
        <img mat-card-image class="image" src="../../../../../../../assets/images/flat.svg"
             alt="Photo of a Shiba Inu">
      </div>
      <div class="m-16">
        <p>{{unit.property.propertyName}}</p>
        <div fxLayout="row" class="boulder-color">
          <i class="pi pi-map-marker s-20 mr-12"></i>
          <p class="text-truncate">{{unit['address']}}</p>
        </div>
        <div fxLayout="row" class="boulder-color">
          <i class="pi pi-sitemap s-20 mr-12"></i>
          <p>{{unit.property.unitsCount}} {{unit.property.unitsCount > 1 ? 'Flats' : 'Flat'}}, with installed elevator</p>
        </div>
      </div>
    </div>
  </div>
  <div fxLayoutAlign="center center" class="full-width background-none" *ngIf="uniqueUnits.length">
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>

<new-rentals-loader *ngIf="loading"></new-rentals-loader>
<new-rentals-empty-page *ngIf="!loading && !uniqueUnits.length"></new-rentals-empty-page>
