<h2>Location</h2>
<p class="boulder-color">Drag and drop the map to enter your location.</p>
<div>
  <mat-form-field appearance="outline" fxFlex="100" class="search-field">
    <mat-icon matSuffix class="hand-cursor nr-white-color mr-12 ml-4 font-size-24 p-12 ">search</mat-icon>
    <mat-icon matPrefix color="primary" class="hand-cursor mr-12 ml-4 s-24">location_on</mat-icon>
    <input type="text" matInput placeholder="Search home by Location" autocomplete="off" data-cy="search">
  </mat-form-field>
