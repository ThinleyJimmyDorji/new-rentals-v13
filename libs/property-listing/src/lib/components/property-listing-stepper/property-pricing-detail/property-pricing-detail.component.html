<h2>Unit and Pricing detail</h2>
<div class="permission-accordion">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let unit of units.controls; let i=index;" class="mat-elevation-z0 nr-silver-border mb-20" >
      <mat-expansion-panel-header class="pr-12">
        <mat-panel-title class="py-20 pr-20">
          <div fxLayout="row" fxLayoutAlign="space-between center" class="full-width">
            <h3>Single Comfortable Home</h3>
            <div>
              <mat-icon class="boulder-color hand-cursor edit-icons p-8">delete_outline</mat-icon>
              <mat-icon class="boulder-color hand-cursor edit-icons p-8">content_copy</mat-icon>
            </div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="row wrap" class="br-8 mb-8 pt-20">
          <mat-form-field appearance="outline" fxFlex="100" data-cy="title">
            <mat-label>Unit No. or Title</mat-label>
            <input matInput [formControl]="$any(unit.get('unitNumber'))" >
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="100" data-cy="title">
            <mat-label>Describe Your home</mat-label>
            <input matInput [formControl]="$any(unit.get('monthlyRent'))">
          </mat-form-field>

          <div fxLayout="row" fxFlex="100" fxLayoutAlign="start center" class="mb-12" *ngFor="let space of [{label:'No of Beds', value: 'nosOfBed'}, {label: 'No of  Baths', value: 'nosOfBath'}]">
            <p class="mr-20 mb-0">{{space.label}}</p>
            <mat-button-toggle-group aria-label="Font Style">
              <mat-button-toggle (click)="minusSpacesCount($any(unit), space)">
                <mat-icon>remove_circle_outline</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle disabled value="">{{unit.get(space.value).value}}</mat-button-toggle>
              <mat-button-toggle (click)="addSpacesCount($any(unit), space)">
                <mat-icon >add_circle_outline</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <mat-form-field appearance="outline" fxFlex="20" class="16" data-cy="rent">
            <mat-label>Monthly Rent</mat-label>
            <input type="number" matInput [formControl]="$any(unit.get('monthlyRent'))">
          </mat-form-field>

        <div fxFlex="100" fxLayout="row">
          <div fxLayoutAlign="center center" class="add-button br-4 px-24 hand-cursor mr-20">
            <mat-icon class="mb-12">add</mat-icon>
            <p>Add Image</p>
          </div>
          <div>
            <img mat-card-image class="room-image mr-20" src="../../../../../../../assets/images/flat.svg"
                     alt="Photo of a Shiba Inu">
          </div>

        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
