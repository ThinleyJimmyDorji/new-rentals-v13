<div class="m-24" fxLayoutAlign="space-between" fxLayout="row wrap">
  <div fxFlex="75">
    <mat-stepper>
      <mat-step label="Basic Details" state="phone">
        <new-rentals-property-basic-details></new-rentals-property-basic-details>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Location" state="chat">
        <new-rentals-property-location></new-rentals-property-location>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Unit and Pricing details">
        <new-rentals-property-pricing-detail></new-rentals-property-pricing-detail>
      </mat-step>

      <!-- Icon overrides. -->
      <ng-template matStepperIcon="phone">
        <mat-icon>call_end</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="chat">
        <mat-icon>forum</mat-icon>
      </ng-template>
    </mat-stepper>
  </div>
  <div fxFlex="23">
    <div class="example-card hand-cursor br-8 nr-white-bg nr-silver-border mb-24"
         fxFlex="100">
      <div class="image-container">
        <div class="label">
          <span class="label__text nr-white-color label-green-bg mr-12">Nu.15000/-</span>
          <span class="label__text nr-white-color primary-bg">Nu.15000/-</span>
        </div>
        <img mat-card-image class="image" src="../../../../../../../assets/images/flat.svg"
             alt="Photo of a Shiba Inu">
      </div>
      <div class="m-16">
        <p>Empty room in Babesa</p>
        <div fxLayout="row" class="boulder-color">
          <mat-icon>location_on_outline</mat-icon>
          <p>Babesa, Thimphu, Highway, Bhutan</p>
        </div>
        <div fxLayout="row" class="boulder-color">
          <mat-icon>account_tree_outline</mat-icon>
          <p>3BHK, 2 Corridor</p>
        </div>
      </div>
    </div>
  </div>
</div>
