<div class="m-24" fxLayoutAlign="space-between" fxLayout="row wrap">
  <div fxFlex="75">
    <mat-stepper #stepper>
      <mat-step [stepControl]="basicDetail" errorMessage="Fill up the required filled">
        <form [formGroup]="basicDetail">
          <ng-template matStepLabel>Basic Details</ng-template>
          <new-rentals-property-basic-details [basicDetail]="basicDetail"></new-rentals-property-basic-details>
          <div>
            <button mat-button matStepperNext (click)="createProperty()">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="geoInformation" errorMessage="Location is required.">
        <form [formGroup]="geoInformation">
          <ng-template matStepLabel>Location</ng-template>
          <new-rentals-property-location [geoInformation]="geoInformation"></new-rentals-property-location>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
            <p>Go to a different step to see the error state</p>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Unit and Pricing Details</ng-template>
        <new-rentals-property-pricing-detail [unitDetails]="unitDetails"></new-rentals-property-pricing-detail>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
  <div fxFlex="23">
    <div class="example-card hand-cursor br-8 nr-white-bg nr-silver-border mb-24"
         fxFlex="100">
      <div class="image-container">
        <div class="label">
          <span class="label__text nr-white-color label-green-bg mr-12">Nu.15000/-</span>
          <span class="label__text nr-white-color primary-bg">Nu.15000/-</span>
        </div>
        <img mat-card-image class="image" src="../../../../../../../assets/images/flat.svg"
             alt="Photo of a Shiba Inu">
      </div>
      <div class="m-16">
        <p>Empty room in Babesa</p>
        <div fxLayout="row" class="boulder-color">
          <mat-icon>location_on_outline</mat-icon>
          <p>Babesa, Thimphu, Highway, Bhutan</p>
        </div>
        <div fxLayout="row" class="boulder-color">
          <mat-icon>account_tree_outline</mat-icon>
          <p>3BHK, 2 Corridor</p>
        </div>
      </div>
    </div>
  </div>
</div>
