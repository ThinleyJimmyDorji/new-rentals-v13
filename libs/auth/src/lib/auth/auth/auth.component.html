<div class="login-container full-width" fxLayout="column" fxLayoutAlign="center center" [ngSwitch]="componentType">
  <div>
    <img class="auth-logo mb-28" src="/assets/images/logo.svg"/>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="40" class="login-card">
      <new-rentals-login
        *ngSwitchCase="'login'"
        (submitForm)="submit($event)"
      ></new-rentals-login>
<!--      <new-rentals-signup
        *ngSwitchCase="'signup'"
      (submitForm)="submit($event)"></new-rentals-signup>-->
      <new-rentals-auth-stepper (submitForm)="submit($event)" *ngSwitchCase="'signup'"></new-rentals-auth-stepper>
    </mat-card>
  </div>
</div>
<new-rentals-loader *ngIf="loading"></new-rentals-loader>
