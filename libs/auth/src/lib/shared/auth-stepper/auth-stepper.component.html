<mat-stepper #stepper>
  <mat-step [stepControl]="$any(signUpForm.get('role_id'))" errorMessage="Select Roles">
      <ng-template matStepLabel>Choose Roles</ng-template>
     <new-rentals-select-roles [roleId]="$any(signUpForm.get('role_id'))"></new-rentals-select-roles>
      <div fxLayout="row" fxLayoutAlign="space-between center" class="py-12">
        <button mat-button mat-stroked-button color="primary" class="primary-border mr-20">{{'Cancel'}}</button>
        <div>
          <button mat-flat-button mat-button color="primary" matStepperNext>{{'Next'}}</button>
        </div>
      </div>
  </mat-step>
  <mat-step [stepControl]="signUpForm" errorMessage="Field is required.">
      <ng-template matStepLabel>Sign Up</ng-template>
      <new-rentals-signup (submitForm)="submit($event)" [signUpForm]="signUpForm"></new-rentals-signup>
     <div fxLayout="row" fxLayoutAlign="space-between center" class="py-12">
        <button mat-button mat-stroked-button matStepperPrevious color="primary" class="primary-border mr-20">{{'Previous'}}</button>
        <div>
          <button mat-flat-button mat-button color="primary" matStepperNext>{{'Sign Up'}}</button>
        </div>
      </div>
  </mat-step>
</mat-stepper>
