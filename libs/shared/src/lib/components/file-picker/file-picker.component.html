<div class="multi-file-upload  hand-cursor br-8 py-16" fxLayoutAlign="center center" fxLayout="column">
  <mat-icon color="primary" class="ver-middle s-32 hand-cursor">cloud_upload</mat-icon>
  <p>Drop a files here or <a href="">Choose from computer</a></p>
  <p class="boulder-color center-block px-12">Choose any image format to upload here, upload upto 200 MB</p>
  <input #fileUpload type="file" [multiple]="true" (change)="selectFile($event)">
  <div fxLayout="row wrap" fxLayoutGap="8px">
    <div fxLayoutAlign="center center" class="release-media-container br-8 mb-16">
      <img *ngFor="let attachment of attachments.value; let i=index;" [src]="attachment.url" height="100">
      <mat-icon class="s-16 br-40 nr-white-color hand-cursor close-icon nr-black-bg">close</mat-icon>
    </div>
  </div>

</div>
