<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2 mat-dialog-title class="mb-0">Invite Tenant</h2>
  <a (click)="closeDialog()">
    <mat-icon class="pull-right white-color font-size-20">close</mat-icon>
  </a>
</div>
<mat-dialog-content>
  <div fxLayout="row wrap" fxLayoutAlign="space-between">

    <mat-form-field appearance="outline" fxFlex="25" fxFlex.xs="100" data-cy="salutation">
      <mat-label>Salutation</mat-label>
      <mat-select>
        <mat-option *ngFor="let option of salutations">
          {{option}}
        </mat-option>
      </mat-select>
      <!--  <mat-error class="white-space&#45;&#45;nowrap">
          This field is required.
        </mat-error>-->
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="73" fxFlex.xs="100" data-cy="fullname">
      <mat-label>Full Name</mat-label>
      <input matInput>
    </mat-form-field>


    <mat-form-field appearance="outline" fxFlex="49" data-cy="email">
      <mat-label>Email</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="49" data-cy="phone">
      <mat-label>Phone Number</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="49" fxFlex.xs="100">
      <mat-label>Building Name</mat-label>
      <mat-select>
        <mat-option [value]="1">
          value
        </mat-option>
      </mat-select>
      <!--  <mat-error class="white-space&#45;&#45;nowrap">
          This field is required.
        </mat-error>-->
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="49" fxFlex.xs="100">
      <mat-label>Units</mat-label>
      <mat-select>
        <mat-option [value]="1">
          value
        </mat-option>
      </mat-select>
      <!--  <mat-error class="white-space&#45;&#45;nowrap">
          This field is required.
        </mat-error>-->
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="49" data-cy="email">
      <mat-label>Schedule Rent Amount</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="49">
      <mat-label>{{'Start Date' |translate}}</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>
</mat-dialog-content>
<hr class="full-width">
<mat-dialog-actions class="m-16" fxLayoutAlign="end">
  <button mat-button mat-stroked-button color="primary" class="primary-border mr-12"
          (click)="closeDialog()">{{'Close'}}</button>

  <button mat-flat-button mat-button color="primary">{{'Invite Tenant'}}</button>
</mat-dialog-actions>
