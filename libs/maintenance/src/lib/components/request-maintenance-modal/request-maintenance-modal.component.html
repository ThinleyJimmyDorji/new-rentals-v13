<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2 mat-dialog-title class="mb-0">Request Maintenance</h2>
  <a (click)="closeDialog()">
    <mat-icon class="pull-right white-color font-size-20">close</mat-icon>
  </a>
</div>
<mat-dialog-content [formGroup]="maintenanceForm">
  <div fxLayout="row wrap" fxLayoutAlign="space-between">
    <mat-form-field appearance="outline" fxFlex="100" data-cy="title">
      <mat-label>Request Title</mat-label>
      <input matInput formControlName="requestTitle" >
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="49" fxFlex.xs="100">
      <mat-label>Maintenance Type</mat-label>
      <mat-select formControlName="requestType">
        <mat-option [value]="requestType.Immediate">
          Immediate
        </mat-option>
        <mat-option [value]="requestType.Planned">
          Planned
        </mat-option>
      </mat-select>
      <!--  <mat-error class="white-space&#45;&#45;nowrap">
          This field is required.
        </mat-error>-->
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex="49" fxFlex.xs="100">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option [value]="priorityEnum.High">
          High
        </mat-option>
        <mat-option [value]="priorityEnum.Medium">
          Medium
        </mat-option>
        <mat-option [value]="priorityEnum.Low">
          Low
        </mat-option>
      </mat-select>
      <!--  <mat-error class="white-space&#45;&#45;nowrap">
          This field is required.
        </mat-error>-->
    </mat-form-field>

    <mat-form-field fxFlex="100" appearance="outline" class="text-area">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="descriptions"
                cdkTextareaAutosize
                cdkAutosizeMinRows="5"
                cdkAutosizeMaxRows="10"
             ></textarea>
    </mat-form-field>

  </div>
</mat-dialog-content>
<hr class="full-width">
<mat-dialog-actions class="m-16" fxLayoutAlign="end">
  <button mat-button mat-stroked-button color="primary" class="primary-border mr-12"
          (click)="closeDialog()">{{'cancel'}}</button>
  <button [disabled]="maintenanceForm.invalid" mat-flat-button mat-button color="primary" (click)="createMaintenance()">{{'Request Maintenance'}}</button>
</mat-dialog-actions>
<new-rentals-loader *ngIf="loading"></new-rentals-loader>
